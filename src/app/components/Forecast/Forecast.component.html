<div class="forecast">
  <ul *ngIf="isLoading || (!isLoading && weatherData)">
    <li *ngFor="let n of [0, 1, 2, 3, 4]">
      <ng-container *ngIf="isLoading">
        <div class="row loading"></div>
      </ng-container>
      <ng-container *ngIf="!isLoading">
        <div class="row">
          <div class="icon">
            <img
              [src]="weatherData.forecast.forecastday[n + 1].day.condition.icon"
              alt="Weather icon"
            />
          </div>
          <div class="info">
            <div class="date">
              {{ weatherData.forecast.forecastday[n + 1].date | formatDate }}
            </div>
            <div class="temp">
              <span>{{
                weatherData.forecast.forecastday[n + 1].day.mintemp_c
              }}</span>
              <span> / </span>
              <span
                >{{
                  weatherData.forecast.forecastday[n + 1].day.maxtemp_c
                }}Â°C</span
              >
            </div>
          </div>
        </div>
      </ng-container>
    </li>
  </ul>
</div>
